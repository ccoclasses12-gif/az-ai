
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZ AI - The Guild</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Crimson Pro', serif;
        background-color: #1a1510; /* Dark Wood/Leather */
        color: #e5e5e5;
        cursor: default;
        overflow-x: hidden;
      }
      
      /* Font for Headings/Epic UI */
      .font-epic {
        font-family: 'Cinzel', serif;
      }
      
      .font-code {
        font-family: 'Fira Code', monospace;
      }

      /* Custom Scrollbar - Antiquated Gold */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #855e42, #d4af37); 
        border-radius: 4px;
        border: 1px solid #2d241e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #a67c52, #f3d267); 
      }

      /* Global Click Sparkle - Gold Dust */
      .click-sparkle {
        position: fixed;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #ffd700 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        animation: dust-burst 0.6s ease-out forwards;
        mix-blend-mode: screen;
      }
      @keyframes dust-burst {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
      }

      /* AMBIENT PARTICLES (Dust Motes) */
      .dust-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.4;
      }
      .mote {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #d4af37;
        border-radius: 50%;
        animation: float-mote 10s infinite ease-in-out;
      }
      @keyframes float-mote {
        0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-50px) translateX(20px); opacity: 0; }
      }

      /* COMPASS SPIN ANIMATION */
      @keyframes compass-spin {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(10deg); }
        40% { transform: rotate(-5deg); }
        100% { transform: rotate(360deg); }
      }
      .compass-spin {
        animation: compass-spin 10s infinite linear;
      }

      /* GLORIOUS TEXTURE OVERLAY */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        opacity: 0.15;
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: overlay;
      }

      /* Glorious Entrance */
      .glorious-entrance {
        animation: gloriousFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes gloriousFadeIn {
        0% { opacity: 0; transform: translateY(10px) scale(0.98); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      
      .shimmer-text {
        background: linear-gradient(90deg, #d4af37, #fef08a, #d4af37);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
    </style>
